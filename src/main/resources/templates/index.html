<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #fff;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .card a {
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #2980b9;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Gym Subscribers Dashboard</h1>
    </div>
</header>

<div class="container">
    <div class="card">
        <h2>Manage Subscriptions</h2>
        <div class="button-container">
            <a href="/addList">Add Subscription</a>
            <a href="/userslist">View Subscriptions</a>
            <a href="/remainder">Subscriptions Reminders</a>
        </div>
    </div>
</div>

</body>
</html>
